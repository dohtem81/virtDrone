version: '3.8'

services:
  simulator:
    build:
      context: .
      dockerfile: src/simulator/Dockerfile
    ports:
      - "8080:8080"
    networks:
      - virtDrone-net

  drone:
    build:
      context: .
      dockerfile: src/drone/Dockerfile
    ports:
      - "8081:8081"
    networks:
      - virtDrone-net

  web:
    build:
      context: .
      dockerfile: src/web/Dockerfile
    ports:
      - "8000:8000"
    networks:
      - virtDrone-net
    depends_on:
      - simulator
      - drone

  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/workspace
    working_dir: /workspace
    ports:
      - "2222:22"  # SSH for remote dev
    networks:
      - virtDrone-net
    command: sleep infinity  # Keep running for interactive use
    stdin_open: true
    tty: true    

  build:
    build:
      context: .
      dockerfile: Dockerfile.build
    volumes:
      - .:/workspace
    working_dir: /workspace
    networks:
      - virtDrone-net
    command: sh -c "cmake . -GNinja && ninja"

networks:
  virtDrone-net:
    driver: bridge